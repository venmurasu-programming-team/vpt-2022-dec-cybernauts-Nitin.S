<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/books.png" type="image/x-icon" />
    <title>Get your books by cybernauts</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="search">
          <img class="image" src="images/paperimage.jpg" alt="" />
          <div class="top-content">
            <h1 class="search_head">
              Want to read your favorite books?No need to wait anymore!
            </h1>
            <div class="searchbar">
              <input id="inp" type="text" />
              <img
                src="images/icons8-search.svg"
                alt=""
                class="btn"
                onclick="fetchbooks()"
              />
            </div>
          </div>
        </section>
        <section id="result">
          <h3 class="result_head">results:</h3>
          <div class="container_result" id="container_result">
          </div>
        </section>
      </div>
    </main>

   
  </body>
</html>
